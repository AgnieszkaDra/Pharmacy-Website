            <form class="form-prescription">
                <fieldset class="fieldset flex column">
                    <legend class="fieldset__legend legend">Leki na receptę</legend>
                    <div class="flex column width-80 background-pink margin-bottom-20">
                        <div class="electronicPrescriptionContainer flex column">
                            <h5>Recepta elektroniczna</h5>
                            <div>
                                <label class="orderDrugsForm label__text">
                                    PIN recepty
                                    <span class="star">*</span>
                                </label>

                                </div>
                                <div class="label__error pin"></div>
                            </div>
                            <div>
                                <label class="label__text">
                                    PESEL
                                    <span class="star">*</span>

                                </div>

                            </div>
                            <button class="electronicPrescription button" type="submit">Dodaj kolejną receptę
                                elektroniczną</button>
                        </div>
                    </div>
                    <div class="flex column width-80 background-pink">
                        <div class="paperPrescriptionContainer flex column">
                            <h5>Recepta papierowa</h5>
                            <div class="">

                            <button class="paperPrescription button">
                                Dodaj kolejną receptę
                            </button>
                            <div class="label__error paperPrescription">
                            </div>
                        </div>
                    </div>
                </fieldset>
